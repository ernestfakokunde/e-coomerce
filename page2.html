<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="pagestyle.css">
  <title>Document</title>
  <style>
    header{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 5%;
      background-color: rgb(211, 207, 207);
      border-radius: 50px;
       
    
    }
    ul{
      list-style: none;
    }
    .nav-links li{
      display: inline-block;
      padding:0 10px;
    }
    .logo{
      color:black;
      font-weight: 800;
      font-size: 24px;
      text-transform: uppercase;
      font-family: cursive;
      display: flex;
      align-items: center;
      gap: 5px;
       
    }
    .logo span{
      color: rgb(236, 95, 39);
      font-family: monospace;
    }
    .nav-links li a{
      text-decoration: none;
      font-size: 17px;
      font-weight: 700;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

    }
    .cta{
      padding: 10px;
      background-color: rgb(247, 136, 92);
      border-radius: 10px;
    }
    .cta a{
      text-decoration: none;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      letter-spacing: 1px;
      font-weight: 800;
      font-size: 14px;
    }
    .menu{
      margin-right: 8px;
    }
    .side-nav-bar{
      width: 400px;
      background-color: rgb(240, 239, 239);
      padding:20px;
      height: 100vh;
      z-index: 10001;
      position: fixed;
      border-radius: 22px;
      display: none;
    }
    .side-nav-bar li{
      padding: 15px 0;
      border-bottom: 1px solid black;
    }
    .side-nav-bar li a{
      text-decoration: none;
      padding: 10px;
      font-size: 20px;
      font-weight: 700;
      font-family: monospace;
      color: black;
    }
    .side-nav-bar p{
      font-size: 16px;
      color: grey;
      font-weight: 600;
      font-family: inherit;
    }
    /* ...existing styles... */

@media (max-width: 768px) {
  .nav-links {
    display: none;
  }
  .cta {
    padding: 8px;
  }
  .cta a{
    font-size: 14px;
  }

}

@media (min-width: 769px){
  .menu {
    display: none;
  }
}
  </style>
</head>
<body>  
  <header>
    
    <div class="logo">

      <span>AyoD</span>Design </div>
    <nav>

      <ul class="nav-links">

        <li><a href="#">services</a></li>
        <li><a href="#">Blog</a></li>

      </ul>
    </nav>
    <div class="cta"> <a href="#"> contact Us</a> </div>
  </header>
<ul class="side-nav-bar">
        <li  class="closesidebar"> <a href="#"> <svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="40px" fill="#18333C"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>

      </ul>
  <main>
   <h1> Skill Boost</h1>
   <h1> Learning Hub</h1>
  </main>

  <script>
    const closeSidebar = document.querySelector('.closesidebar');
    const menu = document.querySelector('.menu');
    const sidebar = document.querySelector('.side-nav-bar');

    closeSidebar.addEventListener('click',function(){
       sidebar.style.display = 'none';
    })

    menu.addEventListener('click', function(){
      sidebar.style.display = 'block';
    })
  </script>

</html>
